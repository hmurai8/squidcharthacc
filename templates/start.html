<!doctype html>
<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>

<body style="font-family:arial, sans-serif">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">SquidBrainCharts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Datasets</a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
        <h1 style="text-align:center">Welcome to SquidBrainCharts</h1>
        <h2>Select your dataset</h2>
    <p>A url for a CSV</p>
    <ul>
      <li>adult-residential-care-home-listing-csv.csv</li>
      <li>top-50-employers-honolulu-county-csv.csv</li>
      <li>top-50-employers-kauai-county-csv.csv</li>
    </ul>

    <form method="post">
        <input type="text" id="fname" name="fname"> <input type="submit" name="button" value="fetch_data"> <br/>
    </form>

</body>

</html>
